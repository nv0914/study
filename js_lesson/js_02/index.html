<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function convertHTML(str) {
        let convert = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&apos;'
        }
        return str
            .split("")
            .map(value => convert[value] || value)
            .join('')
    }

    console.log(convertHTML('Stuff in "quotation marks"'));

</script>
</body>
</html>
