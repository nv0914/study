<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
<ul class="menu"></ul>


<script>
  // - Є масив:
let listOfLi = ['Main','Products','About us','Contacts']
  // Взяти файл template1.html та додати в нього скріпт котрий для кожного
  // елементу масиву створює li та додає його до блоку .menu
  // Завдання робити через цикли.
  let menu = document.getElementsByClassName('menu')[0];
  for (const item of listOfLi) {
    let liElement = document.createElement('li');
    liElement.innerText = item;
    menu.appendChild(liElement)
  }

</script>
</body>
</html>
