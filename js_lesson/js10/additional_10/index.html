    // Овердоз мене здолав.

    const DOMSurfer = (element) => {
        console.log(element)
        window.addEventListener('keydown', e => {
            if (e.keyCode === 39) {
                (element.children.length)
                    ? DOMSurfer(element.firstElementChild)
                    : (element.nextElementSibling)
                        ? DOMSurfer(element.nextElementSibling)
                        : (element.parentElement.nextElementSibling)
                            ? DOMSurfer(element.parentElement.nextElementSibling)
                            : console.log('Dead end')

            }
        })
        window.addEventListener('keydown', e => {
            if (e.keyCode === 37) {
                (element.previousSibling)
                    ? DOMSurfer(element.previousSibling)
                    : (element.parentElement)
                        ? DOMSurfer(element.parentElement)
                        : console.log('Start')
            }
        })
    }
    DOMSurfer(document.body);
